name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: "3.11"
             
      - name: Get isort
        run: |
            pip install isort
            
      - name: Sort imports
        run: |
            isort --profile black .     
      
      - name: Lint with black            
        uses: psf/black@stable
        with:
            options: "--diff --verbose"
      
