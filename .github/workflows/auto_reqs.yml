name: auto_reqs

on:
    push
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: "3.11"
            - name: Install pigar
              run: |
                python -m pip install --upgrade pip
                pip install pigar
            - name: Generate requirements.txt
              run: |
                pigar gen --auto-select --question-answer yes
